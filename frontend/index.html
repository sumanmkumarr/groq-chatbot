

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: rgb(215, 215, 248);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(100, 93, 142, 0.1);
            overflow: hidden;
        }
        .chat-box {
            height: 200px;
            overflow-y: scroll;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .chat-box p {
            margin: 10px 0;
        }
        .chat-input {
            display: flex;
            padding: 20px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input .record-btn {
            background-color: #28a745;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
        <button class="record-btn" onclick="startRecording()">ðŸŽ¤ Speak</button>
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
